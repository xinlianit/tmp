<div dialog-id="addEdit" class="hide">
	<form class="form-horizontal" role="form" form-id="addEdit" action="{:U('Shopsetting/addEditService')}" method="post">
		<input name="id" type="hidden" value="0" />
		<div tag-id="setup-1">
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 商户名称：<span class="must">*</span></label>
				<div class="col-sm-9">
					<input name="hotel_id" type="hidden" value="0" />
					<input type="text" name="hotel_name" disabled="disabled" placeholder="商户名称" class="col-xs-10 col-sm-9" >
					<a href="javascript:void(0);" event-name="openSeach"><i class="icon-search hotet-sea-btn"></i></a>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 图片上传：<span class="must">*</span></label>
				<div class="col-sm-9">
					<input type="hidden" name="pic_md5" value="" />
					<span style="line-height:30px;">最多允许上传 10 张图片</span>
	               <div tag-id="view" class="hide">
	               		<div>
	               			<img tag-id="img" style="border:1px solid #CCC;padding:3px;" src="{:default_img()}" width="130" />
	               		</div>
	               		<a tag-id="edit-upload" style="display:inline-block;line-height:35px;" href="javascript:void(0);" event-name="edit-upload">编辑图片</a>
	               </div>
	               
	               <div tag-id="upload">
	               		<include file="Layout:upload_image_single" uploader="uploader1" filepicker='filePicker1'  />
	               		
	               		<a tag-id="cancel-upload" style="display:inline-block;line-height:35px;" class="hide" href="javascript:void(0);" event-name="cancel-upload">取消编辑</a>
	               </div>
	               
				</div>
			</div>
		</div>
	</form>
</div>
